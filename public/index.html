<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar</title>
    <link rel='stylesheet' href='css/fullcalendar.css' />
    <link rel='stylesheet' href='css/main.css' />
    <link rel="stylesheet" href="css/jquery-ui.css">
    <!-- TODO: Fix paths to be from server -->
    <script src='../node_modules/jquery/dist/jquery.js'></script>
    <script src='js/lib/jquery-ui.min.js'></script>
    <script src='../node_modules/moment/moment.js'></script>
    <script src='js/mcalendar.js'></script>
    <script src='js/app.js'></script>
</head>

<body>
    <!-- TODO: Update the tags to HTML5 semantic standards -->
    <div class='root'>
        <header id='header'>
            <h1>My Calendar App</h1>
            <form name="loginForm">
                <p>
                    <input id='username' type="text" name="" placeholder="Your Email">
                    <input id='password' type="password" placeholder="Your Password">
                    <input class="fc-button fc-state-default" type="submit" name="login" value="Log In" />
                    <input class="fc-button fc-state-default" type="submit" name="logout" value="Log Out" />
                </p>
                <p>
                    <input class="fc-button fc-state-default" type="submit" name="register" value="Register" />
                    <span>
                          Or
                    </span>
                    <input class="fc-button fc-state-default" type="submit" name="guest" value="Continue as Guest" />
                </p>
            </form>
        </header>
        <div id='calendar'></div>
        <!-- TODO: Extract to Handlebars template -->
        <div id="dialog" title="Add Event">
            <form name="addEventForm">
                <p>
                    <input id='eventName' type="text" placeholder="e.g. C# Exam at Telerik">
                </p>
                <p>
                    <input id="datepicker" type="text">
                </p>
                <p>
                    <div class="expandable">
                        <div class="head"><span>Expand</span>

                        </div>
                        <div class="options">
                            <ul>
                                <li>This is just some random content.</li>
                                <li>This is just some random content.</li>
                                <li>This is just some random content.</li>
                                <li>This is just some random content.</li>
                            </ul>
                        </div>
                    </div>
                    <!--<div class="expandable">
                        <div class="header">
                            <span>MoreOptions</span>
                        </div>
                        <div class="expd">
                            <ul>
                                <li>
                                    <label>
                                    <input type="checkbox" name="allday" value="value">
                                    All Day Event
                                    </label>
                                </li>
                                <li>
                                    <label>
                                    <input type="checkbox" name="email-alert" value="value">
                                    Repeat Event
                                    </label>
                                </li>
                                <li>
                                    <label>
                                    <input type="checkbox" name="email-alert" value="value">
                                    Alert me via Email
                                    </label>
                                </li>
                            </ul>
                        </div>
                    </div>-->
                </p>
                <p>
                    <button id='createEventBtn'>Create</button>
                </p>
            </form>
        </div>
        <div id="fb-btn" class="fb-share-button" data-href="https://github.com/iDonev/mCalendar" data-layout="button_count" data-mobile-iframe="true">
            <a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https://github.com/iDonev/mCalendar">
		</a>
        </div>
        <div id="twitter-wjs">
            <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=My%20Calendar%20App">Tweet</a>
        </div>
    </div>
</body>

</html>
