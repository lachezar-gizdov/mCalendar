<!DOCTYPE html>
<html lang="en">

<head>
    <script src="http://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar</title>
    <link rel='stylesheet' href='css/fullcalendar.css' />
    <link rel='stylesheet' href='css/main.css' />
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="http://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src='js/mcalendar.js'></script>
    <script src='js/app.js'></script>
</head>

<body>
    <!-- TODO: Update the tags to HTML5 semantic standards -->
    <div class='root'>
        <div class="modal" id="login">
            <div id="login-overlay" class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title">Calendar</h4>
                        <h4 class="modal-title">By Team Manticore</h4>
                    </div>
                    <div class="modal-body">
	                    <form id="loginForm" method="POST" action="/public/login/" novalidate="novalidate">
							<div class="form-group">
                            	<label for="username" class="control-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" value="" required="" title="Please enter you username" placeholder="example@email.com">
                                <span class="help-block"></span>
                            </div>
							<div class="form-group">
                                <label for="password" class="control-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" value="" required="" title="Please enter your password">
                                <span class="help-block"></span>
                            </div>   
                            <div id="loginErrorMsg" class="alert alert-error hide">Wrong username or password</div>
                            <div class="checkbox">
                            	<label>
									<input type="checkbox" name="remember" id="remember"> Remember Me
								</label>
 							</div>
                            <button type="submit" class="btn btn-success btn-block">Login</button>
                            <a href="/public/register/" class="btn btn-default btn-block">Register</a>
                            <p class="additional-options"> or </p>
                            <a href="/public/guest/" class="btn btn-default btn-block">Continue as Guest</a>
                        </form>
					</div>					
                </div>
            </div>
        </div>
    </div>
        <div id='calendar'></div>
        <!-- TODO: Extract to Handlebars template -->
        <div id="dialog" title="Add Event">
            <form name="addEventForm">
                <p>
                    <input id='eventName' type="text" placeholder="e.g. C# Exam at Telerik">
                </p>
                <p>
                    <input id="datepicker" type="text">
                </p>
                <p>
                    <div id="accordion">
                        <p>More Options</p>
                        <div>
                            <p>
                                <label>
                                <input type="checkbox" name="allday" value="value">
                                <span>All Day Event</span>
                            </label>
                            </p>
                            <p>
                                <label>
                                <input type="checkbox" name="email-alert" value="value">
                                <span>Repeat Event</span>
                            </label>
                            </p>
                            <p>
                                <label>
                                <input type="checkbox" name="email-alert" value="value">
                                <span>Alert me via Email</span>
                            </label>
                            </p>
                        </div>
                    </div>
                </p>
                <button id='createEventBtn'>Create</button>
            </form>
        </div>
        <div id="fb-btn" class="fb-share-button" data-href="https://github.com/iDonev/mCalendar" data-layout="button_count" data-mobile-iframe="true">
            <a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https://github.com/iDonev/mCalendar">
		</a>
        </div>
        <div id="twitter-wjs">
            <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=My%20Calendar%20App">Tweet</a>
        </div>
    </div>
</body>

</html>
