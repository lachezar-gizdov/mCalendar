<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar</title>
    <link rel='stylesheet' href='css/fullcalendar.css' />
    <link rel='stylesheet' href='css/main.css' />
    <link rel="stylesheet" href="css/jquery-ui.css">
    <!-- TODO: Fix paths to be from server -->
    <script src='../node_modules/jquery/dist/jquery.js'></script>
    <script src='js/lib/jquery-ui.min.js'></script>
    <script src='../node_modules/moment/moment.js'></script>
    <script src='js/mcalendar.js'></script>
    <script src='js/app.js'></script>
</head>

<body>
    <!-- TODO: Update the tags to HTML5 semantic standards -->
    <div class='root'>
        <header id='header'>
            <h1>My Calendar App</h1>
            <form name="loginForm">
                <p>
                    Enter Your Username:
                    <input id='username' type="text" name="" placeholder="Username">
                </p>
                <p>
                    Enter Your Password:
                    <input id='password' type="password" placeholder="Password">
                </p>
                <p>
                    <input type="submit" name="login" value="Log In" />
                    <br /> Or
                    <input type="submit" name="register" value="Register" />
                    <br /> Or
                    <input type="submit" name="guest" value="Continue as Guest" />
                </p>
            </form>
        </header>
        <div id='calendar'></div>
        <!-- TODO: Extract to Handlebars template -->
        <div id="dialog" title="Add Event">
            <p>
                <input id='eventName' type="text" placeholder="e.g. C# Exam at Telerik Academy">
            </p>
            <p>
                <input id="datepicker" type="text">
            </p>
            <p>
                <button id='createEventBtn'>Create</button>
            </p>
        </div>
        <div id="fb-btn" class="fb-share-button" data-href="https://github.com/iDonev/mCalendar" data-layout="button_count" data-mobile-iframe="true">
            <a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https://github.com/iDonev/mCalendar">
		</a>
        </div>
    </div>
</body>

</html>
