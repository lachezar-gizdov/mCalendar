    <!-- TODO: Update the tags to HTML5 semantic standards -->
    <div class='root'>
        <header id='header'>
            <h1>My Calendar App</h1>
            <form name="loginForm">
                <p>
                    <input id='username' type="text" name="" placeholder="Your Email">
                    <input id='password' type="password" placeholder="Your Password">
                    <input class="fc-button fc-state-default" type="submit" name="login" value="Log In" />
                    <input class="fc-button fc-state-default" type="submit" name="logout" value="Log Out" />
                </p>
                <p>
                    <input class="fc-button fc-state-default" type="submit" name="register" value="Register" />
                    <span>
                          Or
                    </span>
                    <input class="fc-button fc-state-default" type="submit" name="guest" value="Continue as Guest" />
                </p>
            </form>
        </header>
        <div id='calendar'></div>
        <!-- TODO: Extract to Handlebars template -->

                </p>
