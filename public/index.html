<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar by Team Manticore</title>
    <link rel='stylesheet' href='css/fullcalendar.css' />
    <link rel='stylesheet' href='css/main.css' />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.css">
</head>

<body>
    <!-- TODO: Update the tags to HTML5 semantic standards -->
    <div class='root'>
        <div id="login-overlay" class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">My Calendar App</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="well">
                                <form id="loginForm" method="POST" action="#/login" novalidate="novalidate">
                                    <div class="form-group">
                                        <label for="username" class="control-label">Username</label>
                                        <input type="text" class="form-control" id="username" name="username" value="" required="" title="Please enter you username"
                                            placeholder="example@gmail.com">
                                        <span class="help-block"></span>
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="control-label">Password</label>
                                        <input type="password" class="form-control" id="password" name="password" value="" required="" title="Please enter your password">
                                        <span class="help-block"></span>
                                    </div>
                                    <div id="loginErrorMsg" class="alert alert-error hide">Wrong username or password</div>
                                    <div class="checkbox">
                                        <label>
                                      <input type="checkbox" name="remember" id="remember"> Remember login
                                      </label>
                                    </div>
                                    <button type="submit" id="login-btn" class="btn btn-success btn-block">Login</button>
                                    <a href="#/register" class="btn btn-default btn-block">Register</a>
                                </form>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <p class="lead"><span>Register to get</span></p>
                            <ul class="list-unstyled" style="line-height: 2">
                                <li>Email reminders of the events</li>
                                <li>Your name displayed in the App :)</li>
                            </ul>
                            <p><a href="#/guest" class="btn btn-info btn-block">Continue as Guest</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id='calendar' class="active-overlay"></div>
        <!-- TODO: Extract to Handlebars template -->
        <div id="dialog" title="Add Event">
            <form name="addEventForm">
                <p>
                    <input id='eventName' type="text" placeholder="e.g. C# Exam at Telerik">
                </p>
                <p>
                    <input id="datepicker" type="text">
                </p>
                <p>
                    <div class="options">
                        <p>
                            <label>
                                <input id="allDayEvent" type="checkbox" name="allday" value="allday">
                                <span>All Day Event</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input id="repeat-event" type="checkbox" name="repeat-event" value="repeat-event">
                                <span>Repeat Event</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input id="email-alert" type="checkbox" name="email-alert" value="email-alert">
                                <span>Alert me via Email</span>
                            </label>
                        </p>
                    </div>
            </form>
        </div>
    </div>
    <div id="fb-btn" class="fb-share-button" data-href="https://github.com/iDonev/mCalendar" data-layout="button_count" data-mobile-iframe="true">
    </div>
    <div id="twitter-wjs">
        <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=My%20Calendar%20App">Tweet</a>
    </div>
    <footer id="footer">
        <span>Team Manticore Project for Telerik Academy</span>
        <span>-- <a href="https://github.com/iDonev/mCalendar" target="_blank">GitHub</a></span>
    </footer>
    <script src="http://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.20.12/system.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js'></script>
    <script src="./js/mcalendar.js"></script>
    <script src="./configs/system-config.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sammy.js/0.7.6/sammy.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script>
        System.import('app');
    </script>
</body>

</html>
